<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Company LLC</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
       <h1>Fake Company LLC</h1>
       <nav>
           <ul>
               <li><a href="#portofolio">Projects</a></li> /
               <li><a href="#team">Team</a></li>
           </ul>
       </nav>
    </header>
    <main>
        <section id="portofolio">
            <h2>Our Projects</h2>
            <div class="projects">
                <div class="project">
                    <h3>Skyscraper</h3>
                    <img src="resources\images\dylann-hendricks-VzACw1Xs8N4-unsplash.jpg" alt="Skyscraper">
                </div>
                <div class="project">
                    <h3>Cinema</h3>
                    <img src="resources\images\myke-simon-atsUqIm3wxo-unsplash.jpg" alt="Cinema">
                </div>
                <div class="project">
                    <h3>Yacht</h3>
                    <img src="resources\images\viktor-ritsvall-FWJinfDsIn8-unsplash.jpg" alt="Yacht">
                </div>
                <div class="project">
                    <h3>Bridge</h3>
                    <img src="resources\images\cody-hiscox-Hp5Acad1H0k-unsplash.jpg" alt="Bridge">
                </div>
                <div class="project">
                    <h3>Museum</h3>
                    <img src="resources\images\dannie-jing-3GZlhROZIQg-unsplash.jpg" alt="Museum">
                </div>
            </div>
        </section>
        <section id="team">
            <h2>Our Team</h2>
            <div class="team">
              <div class="teammate">
                <img src="https://content.codecademy.com/PRO/independent-practice-projects/flexbox-business-site/img/employee-one.jpg" alt="Lisa Fischer"/>
                <h3>Lisa Fischer</h3>
                <p>C.E.O. - Founder and Principal Investor</p>
              </div>
              <div class="teammate">
                <img src="https://content.codecademy.com/PRO/independent-practice-projects/flexbox-business-site/img/employee-two.jpg" alt="Alex Lasker"/>
                <h3>Alex Lasker</h3>
                <p>Partner - Research & Development</p>
              </div>
              <div class="teammate">
                <img src="https://content.codecademy.com/PRO/independent-practice-projects/flexbox-business-site/img/employee-three.jpg" alt="Omar Carlsen"/>
                <h3>Omar Carlsen</h3>
                <p>Partner - Partnerships & Marketing</p>
              </div>
            </div>
        </section>
    </main>
</body>
</html>
